<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Math Blitz: 30s Challenge</title>
    <meta name="description"
        content="Challenge your brain with Math Blitz! A fast-paced 30-second math game to improve your mental calculation skills. Play for free now!">
    <meta name="keywords" content="Math Game, Speed Math, Mental Arithmetic, Educational Game, Math Blitz">

    <meta property="og:title" content="Math Blitz: 30s Challenge">
    <meta property="og:description"
        content="Can you beat the 30-second math challenge? Test your speed and score high!">
    <meta property="og:url" content="https://math-hero-song.vercel.app">
    <meta property="og:type" content="website">

    <style>
        :root {
            --main-bg: #f8f9fa;
            --card-bg: #ffffff;
            --primary: #0d77f0;
            --success: #2ecc71;
            --error: #e74c3c;
            --share: #9b59b6;
        }

        body {
            background: var(--main-bg);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            padding: 2.5rem 1.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #question {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #333;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 1.5rem;
        }

        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: scale(0.95);
        }

        .start-btn {
            background: var(--success);
            font-size: 1.8rem;
        }

        .share-btn {
            background: var(--share);
            margin-top: 10px;
            font-size: 1.2rem;
            padding: 15px;
        }

        #score,
        #timer {
            font-size: 1.2rem;
            color: #666;
            margin: 5px;
            display: inline-block;
            width: 45%;
        }

        #timer {
            color: var(--error);
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            75% {
                transform: translateX(8px);
            }
        }

        .shake {
            animation: shake 0.3s;
        }
    </style>
</head>

<body>
    <div class="game-card" id="main-card">
        <div id="start-screen">
            <h1 style="color: var(--primary); margin-bottom: 10px;">Math Blitz</h1>
            <p style="color: #666; margin-bottom: 40px; font-size: 1.1rem;">30 Seconds Challenge!</p>
            <button class="start-btn" onclick="startGame()">START GAME</button>
        </div>

        <div id="game-screen" class="hidden">
            <div>
                <div id="score">Score: 0</div>
                <div id="timer">Time: 30s</div>
            </div>
            <div id="question">Loading...</div>
            <div class="options-grid">
                <button>0</button><button>0</button><button>0</button><button>0</button>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <h2 id="result-comment" style="color: var(--success);">Great Job!</h2>
            <p style="font-size: 1.2rem; margin: 0;">Final Score</p>
            <div id="final-score-display" style="font-size: 3.5rem; font-weight: bold; margin: 15px 0;">0</div>
            <button onclick="startGame()">Play Again</button>
            <button class="share-btn" onclick="shareScore()">Share My Score üì§</button>
        </div>
    </div>

    <script>
        let score = 0;
        let correctAnswer = 0;
        let timeLeft = 30;
        let timerInterval;

        const correctSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');
        const wrongSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2022/2022-preview.mp3');

        function startGame() {
            score = 0;
            timeLeft = 30;
            document.getElementById('score').innerText = "Score: 0";
            document.getElementById('timer').innerText = "Time: 30s";
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            generateQuestion();
            startTimer();
        }

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 9) + 1;
            const num2 = Math.floor(Math.random() * 9) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('question').innerText = `${num1} √ó ${num2}`;

            let options = [correctAnswer];
            while (options.length < 4) {
                let wrong = (Math.floor(Math.random() * 9) + 1) * (Math.floor(Math.random() * 9) + 1);
                if (!options.includes(wrong)) options.push(wrong);
            }
            options.sort(() => Math.random() - 0.5);

            const buttons = document.querySelectorAll('#game-screen .options-grid button');
            buttons.forEach((btn, index) => {
                btn.innerText = options[index];
                btn.onclick = () => check(options[index]);
            });
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = "Time: " + timeLeft + "s";
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResult();
                }
            }, 1000);
        }

        function showResult() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            let message = score >= 150 ? "Math Genius! üëë" : score >= 100 ? "Amazing! üåü" : score >= 50 ? "Good! üëç" : "Nice try! üí™";
            document.getElementById('result-comment').innerText = message;
            document.getElementById('final-score-display').innerText = score;
        }

        function check(answer) {
            const card = document.getElementById('main-card');
            if (answer === correctAnswer) {
                const sfx = correctSound.cloneNode();
                sfx.play().catch(e => { });
                score += 10;
                document.getElementById('score').innerText = "Score: " + score;
                generateQuestion();
            } else {
                const sfx = wrongSound.cloneNode();
                sfx.play().catch(e => { });
                card.classList.add('shake');
                score = Math.max(0, score - 5);
                document.getElementById('score').innerText = "Score: " + score;
                setTimeout(() => {
                    card.classList.remove('shake');
                    generateQuestion();
                }, 300);
            }
        }

        function shareScore() {
            const text = `I scored ${score} points on Math Blitz! Can you beat me? üî•`;
            if (navigator.share) {
                navigator.share({
                    title: 'Math Blitz Challenge',
                    text: text,
                    url: window.location.href
                }).catch(console.error);
            } else {
                alert("URLÏùÑ Î≥µÏÇ¨ÌïòÏó¨ ÏπúÍµ¨Îì§ÏóêÍ≤å Í≥µÏú†Ìï¥ Î≥¥ÏÑ∏Ïöî!");
            }
        }
    </script>
</body>

</html>
