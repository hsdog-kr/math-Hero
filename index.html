<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Math Hero</title>
    <style>
        :root {
            --main-bg: #f8f9fa;
            --card-bg: #ffffff;
            --primary: #0d77f0;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        body {
            background: var(--main-bg);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            padding: 2.5rem 1.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #question {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #333;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 1.5rem;
        }

        /* Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        .start-btn {
            background: var(--success);
            font-weight: bold;
            font-size: 1.8rem;
        }

        #score,
        #timer {
            font-size: 1.2rem;
            color: #666;
            margin: 5px;
            display: inline-block;
            width: 45%;
        }

        #timer {
            color: var(--error);
            font-weight: bold;
        }

        /* ÌôîÎ©¥ Ï†ÑÌôòÏö© */
        .hidden {
            display: none;
        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            75% {
                transform: translateX(8px);
            }
        }

        .shake {
            animation: shake 0.3s;
        }
    </style>
</head>

<body>
    <div class="game-card" id="main-card">
        <div id="start-screen">
            <h1 style="color: var(--primary); margin-bottom: 30px;">Math Hero</h1>
            <p style="color: #666; margin-bottom: 40px;">How many problems can you solve<br>in 30 seconds?</p>
            <button class="start-btn" onclick="startGame()">START</button>
        </div>

        <div id="game-screen" class="hidden">
            <div>
                <div id="score">Score: 0</div>
                <div id="timer">Time: 30s</div>
            </div>
            <div id="question">7 √ó 8</div>
            <div class="options-grid">
                <button>0</button><button>0</button><button>0</button><button>0</button>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <h2 id="result-comment" style="color: var(--success);">Great Job!</h2>
            <p style="font-size: 1.2rem; margin: 0;">Your Final Score</p>
            <div id="final-score-display" style="font-size: 3.5rem; font-weight: bold; margin: 15px 0;">0</div>
            <button onclick="startGame()" style="background: var(--primary);">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let correctAnswer = 0;
        let timeLeft = 30;
        let timerInterval;

        const correctSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');
        const wrongSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2022/2022-preview.mp3');

        // Í≤åÏûÑ ÏãúÏûë Ìï®Ïàò
        function startGame() {
            score = 0;
            timeLeft = 30;
            document.getElementById('score').innerText = "Score: 0";
            document.getElementById('timer').innerText = "Time: 30s";

            // ÌôîÎ©¥ Ï†ÑÌôò
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');

            generateQuestion();
            startTimer();
        }

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 9) + 1;
            const num2 = Math.floor(Math.random() * 9) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('question').innerText = `${num1} √ó ${num2}`;

            let options = [correctAnswer];
            while (options.length < 4) {
                let wrong = (Math.floor(Math.random() * 9) + 1) * (Math.floor(Math.random() * 9) + 1);
                if (!options.includes(wrong)) options.push(wrong);
            }
            options.sort(() => Math.random() - 0.5);

            const buttons = document.querySelectorAll('.options-grid button');
            buttons.forEach((btn, index) => {
                btn.innerText = options[index];
                btn.onclick = () => check(options[index]);
            });
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = "Time: " + timeLeft + "s";
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResult();
                }
            }, 1000);
        }

        function showResult() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            let message = "";
            if (score >= 150) message = "You're a Math Genius! üëë";
            else if (score >= 100) message = "Amazing work! üåü";
            else if (score >= 50) message = "Good job! üëç";
            else message = "Nice try! üí™";

            document.getElementById('result-comment').innerText = message;
            document.getElementById('final-score-display').innerText = score;
        }

        function check(answer) {
            const card = document.getElementById('main-card');
            if (answer === correctAnswer) {
                correctSound.play().catch(e => { });
                score += 10;
                document.getElementById('score').innerText = "Score: " + score;
                generateQuestion();
            } else {
                wrongSound.play().catch(e => { });
                card.classList.add('shake');
                score = Math.max(0, score - 5);
                document.getElementById('score').innerText = "Score: " + score;
                setTimeout(() => {
                    card.classList.remove('shake');
                    generateQuestion();
                }, 300);
            }
        }
    </script>
</body>

</html>
